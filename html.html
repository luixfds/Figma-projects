<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/ico" href="https://cdn-icons-png.flaticon.com/512/5968/5968705.png">
    <title>WebView Figma</title>

        </div>
        <div>

    <div class="content">
        <div class="webview">
